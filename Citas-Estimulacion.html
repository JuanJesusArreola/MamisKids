    <!--Inicio de la página-->
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <h2>¿Primera vez en Estimulacion Infantil?</h2>
          <p></p>
          <input type="checkbox" name="primeraVez" id="primeraVez" />
          <label class="label" for="PrimeraVez"
            >Si, Quiero agendar una cita de Valoracion</label
          >
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Datos</h2>
          <br />
          <form class="form form-register" id="citaForm" novalidate>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user"></i>
                  <input
                    type="text"
                    placeholder="Nombre del Pacientito"
                    name="nombrePaciente"
                    id="nombrePaciente"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa su nombre completo"
                  />
                </label>
              </div>
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user"></i>
                  <input
                    type="text"
                    placeholder="Apellidos del Pacientito"
                    name="apellidosPaciente"
                    id="apellidosPaciente"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa sus apellidos completos"
                  />
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bxs-cake"></i>
                <input
                  type="number"
                  id="edadPaciente"
                  placeholder="Edad del Pacientito (Meses)"
                  name="edadPaciente"
                  min="3"
                  max="48"
                  title="Ingresa su edad en meses (Min: 6 Max: 48)"
                />
              </label>
            </div>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user black-icon"></i>
                  <input
                    type="text"
                    placeholder="Nombre del Tutor"
                    name="nombreTutor"
                    id="nombreTutor"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tu nombre completo"
                  />
                </label>
              </div>
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user black-icon"></i>
                  <input
                    type="text"
                    placeholder="Apellidos del Tutor"
                    name="apellidosTutor"
                    id="apellidosTutor"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tus apellidos completos"
                  />
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bx-phone"></i>
                <input
                  type="tel"
                  placeholder="Teléfono"
                  name="telefono"
                  id="telefono"
                  pattern="\d{10}"
                  title="Ingresa tu número de teléfono (10 dígitos)"
                />
              </label>
            </div>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-calendar"></i>
                  <input
                    type="date"
                    name="fechaCita"
                    id="fechaCita"
                    title="Selecciona una fecha para la cita"
                  />
                </label>
              </div>
              <div class="input-group-item">
                <label>
                  <i class="bx bx-time"></i>
                  <select
                    name="horaCita"
                    id="horaCita"
                    title="Selecciona una hora para la cita"
                  >
                    <option value="">Selecciona una hora</option>
                    <option value="H1">08:00 AM</option>
                    <option value="H2">09:00 AM</option>
                    <option value="H3">10:00 AM</option>
                    <option value="H4">11:00 AM</option>
                    <option value="H5">12:00 PM</option>
                    <option value="H6">01:00 PM</option>
                    <option value="H7">02:00 PM</option>
                    <option value="H8">03:00 PM</option>
                    <option value="H9">04:00 PM</option>
                    <option value="H10">05:00 PM</option>
                  </select>
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  placeholder="Correo Electrónico"
                  name="correoElectronico"
                  id="correoElectronico"
                />
              </label>
            </div>
            <input type="submit" value="Listo" id="patientForm" />
          </form>
        </div>
      </div>
    </div>
    <div id="message"></div>
