    <!-- Inicio de la Pagina -->
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <h2>Tu salud mental en buenas manos</h2>
          <p>Agenda una Cita</p>
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Datos</h2>
          <br />
          <form class="form form-register" id="citaForm" novalidate>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user"></i>
                  <input
                    type="text"
                    placeholder="Nombre del Paciente"
                    name="nombrePaciente"
                    id="nombrePaciente"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tu nombre completo"
                  />
                </label>
              </div>
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user"></i>
                  <input
                    type="text"
                    placeholder="Apellidos del Paciente"
                    name="apellidosPaciente"
                    id="apellidosPaciente"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tus apellidos completos"
                  />
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bxs-cake"></i>
                <input
                  type="number"
                  id="edadPaciente"
                  placeholder="Edad"
                  name="edadPaciente"
                  min="1"
                  max="120"
                  title="Ingresa tu edad"
                />
              </label>
            </div>
            <div>
              <label>
                <i class="bx bx-message-square-detail"></i>
                <input
                  type="text"
                  placeholder="Motivo de Consulta"
                  name="MConsulta"
                  id="motivoConsulta"
                  minlength="2"
                  maxlength="50"
                  title="Describe brevemente el motivo de tu consulta"
                />
              </label>
            </div>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user black-icon"></i>
                  <input
                    type="text"
                    placeholder="Nombre del Tutor (Opcional)"
                    name="nombreTutor"
                    id="nombreTutor"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tu nombre completo"
                  />
                </label>
              </div>
              <div class="input-group-item">
                <label>
                  <i class="bx bx-user black-icon"></i>
                  <input
                    type="text"
                    placeholder="Apellidos del Tutor (Opcional)"
                    name="apellidosTutor"
                    id="apellidosTutor"
                    minlength="2"
                    maxlength="50"
                    title="Ingresa tus apellidos completos"
                  />
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bx-phone"></i>
                <input
                  type="tel"
                  placeholder="Teléfono"
                  name="telefono"
                  id="telefono"
                  pattern="\d{10}"
                  title="Ingresa tu número de teléfono (10 dígitos)"
                />
              </label>
            </div>
            <div class="input-group">
              <div class="input-group-item">
                <label>
                  <i class="bx bx-calendar"></i>
                  <input
                    type="date"
                    name="fechaCita"
                    id="fechaCita"
                    title="Selecciona una fecha para la cita"
                  />
                </label>
              </div>
            </div>
            <div>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  placeholder="Correo Electrónico"
                  name="correoElectronico"
                  id="correoElectronico"
                />
              </label>
            </div>
            <input type="submit" value="Listo" id="btnListo" />
          </form>
        </div>
      </div>
